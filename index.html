<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Typscript map viewer</title>

		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>

		<style>
			* {
				margin: 0;
				outline: 0;
				border: 0;
				box-sizing: border-box;
			}
			#map {
				height: 100dvh;
			}

			#mapInfo {
				height: 25%;
				padding: 1rem;
				font-size: 1.75rem;
				width: 30dvw;
				line-height: 2rem;
			}

			::backdrop {
				display: none;
			}

			#mapInfo button {
				float: right;
				font-size: 2rem;
			}
		</style>
	</head>
	<body>
		<dialog id="mapInfo">
			<button>X</button>
		</dialog>
		<div id="map"></div>
		<script src="out/bundle.js" defer></script>
	</body>
</html>
